	<script type="text/javascript">
		function setTimeSpan(){
			var date = new Date();
			timeSpan.innerText=date.format('yyyy-MM-dd hh:mm:ss');
		}
						       
		Date.prototype.format = function(format)
			{     
		var o =
			{
				"M+" : this.getMonth()+1,	//moth
				"d+" : this.getDate(),		//day
				"h+" : this.getHours(),		//hour
				"m+" : this.getMinutes(),	//minutes
				"s+" : this.getSeconds(),	//second
				"q+" : this.getMilliseconds() //millisecond
			}
																													if(/(y+)/.test(format))
			  format=format.replace(RegExp.$1,(this.getFullYear()+"").substr(4 - RegExp.$1.length));				for(var k in o)
			  if(new RegExp("("+ k +")").test(format))																format = format.replace(RegExp.$1,RegExp.$1.length==1 ? o[k] : ("00"+ o[k]).substr((""+ o[k]).length));																										return format;																						  }
  </script>
